<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<!-- 
    [x] Get user number input for grid
    [x] Hover event listener
    [x] Rainbow mode
    [x] Opacity mode
    [x] Both? AT THE SAME TIME?! >:O
 -->

 <body>

    <div class="header">
        <h1>Etch-A-Sketch</h1>
        <input class="number-input" type="number" 
            min="1" max="100" value="5" step="10" required>
        <!-- Calls createNGridElement([input]) -->
        <button class="grid-button">CREATE GRID :D</button>
        <div class="fun-zone">
            
            <label for="rainbow">RAINBOW MODE</label>
            <input class="rainbow-mode" name="rainbow" type="checkbox">

            <label for="opacity">OPACITY MODE</label>
            <input class="opacity-mode" name="opacity" type="checkbox">

        </div>
    </div>

    <div class="body"></div>

    <script src="script.js"></script>
    
</body>

</html>
